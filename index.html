<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>

  <!-- NAVIGATION -->
      <nav>
          <div class="nav-links">
              <a href="#">Gmail</a>
              <a href="#">Images</a>
              <a href="#"><i class="material-icons">apps</i></a>
              <img src="Img/profile-pic.png" alt="Profile Picture">

  <!-- Search Bar and Google Logo -->
        <img src="Img/Google.png" alt="Google Logo" class="google-logo">

  <!-- SECTION -->
        <section>

                <input type="submit" name="Google-Search" value="Google Search">
                <input type="submit" name="lucky" value="I'm Feeling Lucky">
            </div>
        </section>

  <!--FOOTER -->
      <footer>
          <div class="footer-links-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>
          <div class="footer-links-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
      </footer>

  </body>
</html>
